<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de novos usúarios</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="./cadastro.js" defer></script>
</head>
<body>
    <header>
        <h1>Cadastrar usúario</h1>
    </header>

    <main>
        <form action="">
            <div>
                <label for="nome">Nome completo:</label>
                <input type="text" placeholder="Digite seu nome..." id="nome" required>
            </div>

            <div>
                <label for="">E-mail:</label>
                <input type="email" placeholder="Digite seu e-mail..." id="email" required>
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" placeholder="Digite uma senha..." id="senha" required>
            </div>

            <button>Cadastrar</button>
         
        </form>
    </main>
</body>
</html>
